<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="./to-do-list.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ06vLJGiGiJ9N2kXlm81KtdBwwZ2r6gT7K8N76dlY02MhlAMwlVt9FPK+1k" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3e7d1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #content {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        #btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        #btn:hover {
            background-color: #459149;
        }

        .todo-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 15px;
        }

        .todo-item span {
            flex-grow: 1;
            font-size: 1rem;
            color: #333;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .todo-item:hover {
            background-color: #f0f0f0;
        }

        /* Corrected Media Query */
        @media (max-width: 768px) {
            .todo-container {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h1>TO DO LIST</h1>
        <input type="text" id="content" class="form-control" placeholder="Enter your task here" required>
        <button id="btn" class="btn btn-success">Add Task</button>
        <div class="todo-list"></div>
    </div>

    <!-- jQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-O8z3pB+T/qATGbd8gZhV1f5cKjL0cNhPug2Wcu4XYuFJFe5e9Oll1MhpMQA1dIzP" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            // Add new task
            $('#btn').click(function() {
                let taskContent = $('#content').val().trim();
                if (taskContent !== "") {
                    let newTask = `<div class="todo-item d-flex justify-content-between">
                        <input type="checkbox" class="checkbox">
                        <span>${taskContent}</span>
                        <button class="delete-btn btn btn-danger btn-sm">Delete</button>
                    </div>`;

                    // Append new task to list
                    $('.todo-list').append(newTask);
                    $('#content').val("");  // Clear input field
                }
            });

            // Delete task
            $(".todo-list").on('click', '.delete-btn', function() {
                $(this).parent().remove();
            });

            // Mark task as completed (toggle when checkbox is clicked)
            $(".todo-list").on("change", ".checkbox", function () {
                $(this).siblings("span").toggleClass("completed");
            });
        });
    </script>
</body>
</html>
